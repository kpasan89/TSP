<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonViewDlg" widgetVar="PersonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonTitle}">
            <h:form id="PersonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonLabel_tittle}"/>
                        <h:outputText value="#{personController.selected.tittle}" title="#{bundle.ViewPersonTitle_tittle}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_name}"/>
                        <h:outputText value="#{personController.selected.name}" title="#{bundle.ViewPersonTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_gender}"/>
                        <h:outputText value="#{personController.selected.gender}" title="#{bundle.ViewPersonTitle_gender}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_age}"/>
                        <h:outputText value="#{personController.selected.age}" title="#{bundle.ViewPersonTitle_age}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_code}"/>
                        <h:outputText value="#{personController.selected.code}" title="#{bundle.ViewPersonTitle_code}"/>
                        <h:outputText value="#{bundle.ViewPersonLabel_comments}"/>
                        <h:outputText value="#{personController.selected.comments}" title="#{bundle.ViewPersonTitle_comments}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
