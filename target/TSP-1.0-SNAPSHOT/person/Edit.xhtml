<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonEditDlg" widgetVar="PersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonTitle}">
            <h:form id="PersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonLabel_tittle}" for="tittle" />
                        <p:selectOneMenu id="tittle" value="#{personController.selected.tittle}" >
                            <f:selectItems value="#{enumController.tittles}"
                                           var="item"
                                           itemValue="#{item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.EditPersonTitle_name}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_gender}" for="gender" />
                        <p:selectOneMenu id="gender" value="#{personController.selected.gender}" >
                            <f:selectItems value="#{enumController.genders}"
                                           var="item"
                                           itemValue="#{item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonLabel_age}" for="age" />
                        <p:inputText id="age" value="#{personController.selected.age}" title="#{bundle.EditPersonTitle_age}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_code}" for="code" />
                        <p:inputText id="code" value="#{personController.selected.code}" title="#{bundle.EditPersonTitle_code}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_comments}" for="comments" />
                        <p:inputTextarea rows="4" cols="30" id="comments" value="#{personController.selected.comments}" title="#{bundle.EditPersonTitle_comments}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
