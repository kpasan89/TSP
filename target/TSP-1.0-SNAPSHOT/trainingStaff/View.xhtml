<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrainingStaffViewDlg" widgetVar="TrainingStaffViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrainingStaffTitle}">
            <h:form id="TrainingStaffViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trainingStaffController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrainingStaffLabel_staff}"/>
                        <h:outputText value="#{trainingStaffController.selected.staff.name}" title="#{bundle.ViewTrainingStaffTitle_staff}"/>
                        <h:outputText value="#{bundle.ViewTrainingStaffLabel_training}"/>
                        <h:outputText value="#{trainingStaffController.selected.training.name}" title="#{bundle.ViewTrainingStaffTitle_training}"/>
                        <h:outputText value="#{bundle.ViewTrainingStaffLabel_startOfTrainingPeriod}"/>
                        <h:outputText value="#{trainingStaffController.selected.startOfTrainingPeriod}" title="#{bundle.ViewTrainingStaffTitle_startOfTrainingPeriod}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrainingStaffViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
