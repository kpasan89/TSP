<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrainingStaffCreateDlg" widgetVar="TrainingStaffCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTrainingStaffTitle}">
            <h:form id="TrainingStaffCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trainingStaffController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTrainingStaffLabel_staff}" for="staff" />
                        <p:selectOneMenu id="staff" value="#{trainingStaffController.selected.staff}" >
                            <f:selectItem itemLabel="Select Staff"></f:selectItem>
                            <f:selectItems value="#{staffController.itemsAvailableSelectOne}"
                                           var="staffItem"
                                           itemValue="#{staffItem}"
                                           itemLabel="#{staffItem.name}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTrainingStaffLabel_training}" for="training" />
                        <p:selectOneMenu id="training" value="#{trainingStaffController.selected.training}" >
                            <f:selectItem itemLabel="Select Training"></f:selectItem>
                            <f:selectItems value="#{trainingController.itemsAvailableSelectOne}"
                                           var="trainingItem"
                                           itemValue="#{trainingItem}"
                                           itemLabel="#{trainingItem.name} ----- #{trainingItem.duration} #{trainingItem.monthsYears}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTrainingStaffLabel_startOfTrainingPeriod}" for="startOfTrainingPeriod" />
                        <p:calendar id="startOfTrainingPeriod" pattern="MM/dd/yyyy" value="#{trainingStaffController.selected.startOfTrainingPeriod}" title="#{bundle.EditTrainingStaffTitle_startOfTrainingPeriod}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTrainingStaffLabel_endOfTrainingPeriod}" for="endOfTrainingPeriod" />
                        <p:calendar id="endOfTrainingPeriod" pattern="MM/dd/yyyy" value="#{trainingStaffController.selected.endOfTrainingPeriod}" title="#{bundle.EditTrainingStaffTitle_endOfTrainingPeriod}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trainingStaffController.create}" value="#{bundle.Save}" update="display,:TrainingStaffListForm:datalist,:growl" oncomplete="handleSubmit(args,'TrainingStaffCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrainingStaffCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
