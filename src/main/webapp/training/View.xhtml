<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrainingViewDlg" widgetVar="TrainingViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrainingTitle}">
            <h:form id="TrainingViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trainingController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrainingLabel_name}"/>
                        <h:outputText value="#{trainingController.selected.name}" title="#{bundle.ViewTrainingTitle_name}"/>
                        <h:outputText value="#{bundle.ViewTrainingLabel_code}"/>
                        <h:outputText value="#{trainingController.selected.code}" title="#{bundle.ViewTrainingTitle_code}"/>
                        <h:outputText value="#{bundle.ViewTrainingLabel_duration}"/>
                        <h:outputText value="#{trainingController.selected.duration} #{trainingController.selected.monthsYears}" title="#{bundle.ViewTrainingTitle_duration}"/>
                        <h:outputText value="#{bundle.ViewTrainingLabel_comments}"/>
                        <h:outputText value="#{trainingController.selected.comments}" title="#{bundle.ViewTrainingTitle_comments}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrainingViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
