<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>

        <p:dialog id="TrainingEditDlg" widgetVar="TrainingEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTrainingTitle}">
            <h:form id="TrainingEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trainingController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTrainingLabel_name}" for="name" />
                        <p:inputText id="name" value="#{trainingController.selected.name}" title="#{bundle.EditTrainingTitle_name}" />
                        <p:outputLabel value="#{bundle.EditTrainingLabel_code}" for="code" />
                        <p:inputText id="code" value="#{trainingController.selected.code}" title="#{bundle.EditTrainingTitle_code}" />
                        <p:outputLabel value="#{bundle.EditTrainingLabel_duration}" for="duration" />
                        <p:inputText id="duration" value="#{trainingController.selected.duration}" title="#{bundle.EditTrainingTitle_duration}" />
                        <p:outputLabel></p:outputLabel>
                        <p:selectOneMenu id="designation" value="#{trainingController.selected.monthsYears}" >
                            <f:selectItems value="#{enumController.durations}"
                                           var="item"
                                           itemValue="#{item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTrainingLabel_comments}" for="comments" />
                        <p:inputTextarea rows="4" cols="30" id="comments" value="#{trainingController.selected.comments}" title="#{bundle.EditTrainingTitle_comments}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trainingController.update}" value="#{bundle.Save}" update="display,:TrainingListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TrainingEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrainingEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
